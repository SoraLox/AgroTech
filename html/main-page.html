<!DOCTYPE html>
<html>
<head>
  <!-- Google charts connect -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="../js/charts.js"></script> 

  <link rel="shortcut icon" href="../data/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="../css/main.css">
<body>
  <!-- map connect -->
  <script src="../js/map.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <div id="mySidenav" class="sidenav">    
    <a href="main-page.html">Map</a>
    <a href="units.html">Units</a>
    <a href="#">Analitics</a>
    <a href="reports.html">Report</a>
    <h1 class="zag">AgroTech</h1>
  </div> 

<div id="main">
  <div class=container1>
  <span style="font-size:30px;cursor:pointer" onclick="checkOpen()">&#9776; </span>
  </div> 
  
  <div id="map"></div>
  
  <div class="main_div_name" id="main_div_name">
    <!--name: name, number-->
    <div class="eliplce"><img class="image" src="../icons/map.png" alt=""></div>
    <h1 class="name_tag" id="nameTag">Kazanka 7 - 1</h1>
  </div>

  <div class="main_div_description" id="main_div_description">
    <!--description: direction, speed, work time, type-->
    
    <div id="like_button_container"></div>
 
    <!-- direction -->
    <div id="circle"><div class="strel" id="strelka"></div></div></div>

    <!-- direction text -->
    <div class="pod_circle"><span class="pod_circle_tag" id="dg">163°</span></div>
    <div class="pod_tg_tag"><span class="pod_tg_tag_tag" >direction degree</span></div>
    
    <!-- speed -->
    <div id="desc1" class="desc1"><h1 id="ms" class="desc1h1">1.203 m\s</h1><h3 class="desc1h3">speed</h3></div>
    
    <!-- coordinates -->
    <div id="desc2" class="desc2"><h1 class="desc2h1" id="desc2h1">lon: 56.8954</h1><h1 class="desc2h1" id="desc2h11">len: 76.8927</h1><h3 class="desc2h3">position</h3></div>
    
    <!-- water pressure -->
    <div id="desc3" class="desc3"><h1 class="desc3h1"id="mm">8 mm</h1><h3 class="desc3h3">regular</h3></div>
    <div id="desc4" class="desc4"><h1 class="desc4h1" id="pressure">6.432 bar</h1><h3 class="desc4h3">water pressure</h3></div>
    
    <!-- waterin persentage -->
    <div id="chart_div" class="chart_div" ></div>
    
    <!-- work time -->
    <div id="desc5" class="desc5"><h1 class="desc5h1" id="time">3h 34m 03s</h1><h3 class="desc5h3">work time</h3></div>
  </div>

  <div class="main_div_messages" id="main_div_messages">
    <h1 class="h1m">Messages:</h1>
    <div class="mdiv" id="mdiv">
      <h1 class="mdivh1">Start</h1> 
      <p class="mdivp">Kazanka 7-1 started watering the area</p>
    </div> 
  </div>

  <div class="main_div_errors" id="main_div_errors">
    <h1 class="errorh1">Errors:</h1>
    <!-- comments --> 
  </div>
</div>

<!-- fetch json -->
<script src="../js/fetch.js"></script>

<!-- examply changin char values  -->
<script src="../js/changeChart.js"></script>

<!-- panel js script connect -->
<script src="../js/panel.js"></script>

<!-- map api file connect -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"defer></script>
<!-- Загрузим React. -->

<script src="../js/values.js"></script>
<script type="module" src="../js/import.js"></script>
</body>
</html>
